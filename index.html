    <button class="goto-up">

    <script>
      function myMenu() {
        var nav = document.getElementById("myNavbar");
        if (nav.className === "nav") {
          nav.className += " responsive";
        } else {
          nav.className = "nav";
        }
      }

      window.onload = function () {
        var keatas = document.querySelector(".goto-up");
        var intervalId = 0;


        function ButtonTop(e) {
          if (window.scrollY >= 700) {
            keatas.classList.add("block");

            setTimeout(function () {
              keatas.classList.add("opacity");
            }, 10);
          } else {
            keatas.classList.remove("opacity");
          }
        }

        function scrollStep() {
          if (window.pageYOffset === 0) {
            clearInterval(intervalId);
          }
          window.scroll(0, window.pageYOffset - 50);
        }

        function goToTop() {
          intervalId = setInterval(scrollStep, 8.36);
        }

        keatas.addEventListener("click", goToTop);
        window.addEventListener("scroll", ButtonTop);
      };
    </script>
